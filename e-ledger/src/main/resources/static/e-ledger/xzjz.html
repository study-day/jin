		<!--新增表单  -->
		<form style="margin-bottom: 30px; margin-top: 30px;"
			class="needs-validation" novalidate>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputLength">长（毫米）</label> <input type="text"
						class="form-control form-control-lg" id="inputLength" name="length" pattern="^[1-9]+[0-9]*$" required>
					<div class="invalid-feedback">必填，数字类型，单位是毫米</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputWidth">宽（毫米）</label> <input type="text"
						class="form-control  form-control-lg" id="inputWidth" name="width" pattern="^[1-9]+[0-9]*$" required>
					<div class="invalid-feedback">必填，数字类型，单位是毫米</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputHeight">高（毫米）</label> <input type="text"
						class="form-control form-control-lg" id="inputHeight" name="height" pattern="^[1-9]+[0-9]*$" required>
					<div class="invalid-feedback">必填，数字类型，单位是毫米</div>
				</div>
			</div>

			<div class="form-row">

				<div class="form-group col-md-6">
					<label for="inputPecifications">规格型号</label><select id="inputPecifications" name="specifications"
						class="form-control  form-control-lg" required>
						<option selected disabled value="">请选择规格</option>
						<option>规格1</option>
						<option>规格2</option>
					</select>
					<div class="invalid-feedback">必填</div>
				</div>

				<div class="form-group col-md-6">
					<label for="inputMaterial">材料</label> <select id="inputMaterial" name="material"
						class="form-control  form-control-lg" required>
						<option selected disabled value="">请选择材料</option>
						<option>材料1</option>
						<option>材料2</option>
					</select>
					<div class="invalid-feedback">必填</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNum">数量</label> <input type="text"
						class="form-control  form-control-lg" id="inputNum" name="num"
						placeholder="Apartment, studio, or floor" pattern="^[1-9]+[0-9]*$" required>
					<div class="invalid-feedback">必填</div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPrice">单价</label> <input type="text"
						class="form-control  form-control-lg" id="inputPrice" name="price" pattern="^[0-9.]+[0-9]*$" required>
						<div class="invalid-feedback">必填，只能填数字或者带小数点的数字</div>
				</div>
				
			</div>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="inputZip">总价</label> <input type="text"
						class="form-control  form-control-lg" id="inputZip">
				</div>			
			</div>

			<button type="submit" class="btn btn-primary">保存</button>
		</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
    	
    	  
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
