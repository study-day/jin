				<form class="form-inline my-2 my-lg-0">

		<!--新增表单  -->
		<form style="margin-bottom: 30px; margin-top: 30px;">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputLength">长（毫米）</label> <input type="text"
						class=" form-control-lg" id="inputLength" name="length"  >
				</div>
				<div class="form-group col-md-4">
					<label for="inputWidth">宽（毫米）</label> <input type="text"
						class=" form-control-lg" id="inputWidth" name="width"  >
				</div>
				<div class="form-group col-md-4">
					<label for="inputHeight">高（毫米）</label> <input type="text"
						class="form-control-lg" id="inputHeight" name="height"  >		 
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputPecifications">规格型号</label><select id="inputPecifications" name="specifications"
						class="form-control  form-control-lg">
						<option selected disabled value="">请选择规格</option>
						<option>规格1</option>
						<option>规格2</option>
					</select>
					 
				</div>

				<div class="form-group col-md-6">
					<label for="inputMaterial">材料</label> <select id="inputMaterial" name="material"
						class="form-control  form-control-lg"  >
						<option selected disabled value="">请选择材料</option>
						<option>材料1</option>
						<option>材料2</option>
					</select>
	 
				</div>
				
				
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email address</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="email" />
                            </div>
                        </div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNum">数量</label> <input type="text"
						class="form-control  form-control-lg" id="inputNum" name="num"
						placeholder="Apartment, studio, or floor"  >
			 
				</div>
				<div class="form-group col-md-6">
					<label for="inputPrice">单价</label> <input type="text"
						class="form-control  form-control-lg" id="inputPrice" name="price"  required>
	 
				</div>
				
			</div>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="inputTotalPrice">总价</label> <input type="text"
						class="form-control  form-control-lg" id="inputTotalPrice" name="totalPrice">
				</div>
			</div>

			<button type="submit" class="btn btn-primary">保存</button>
		</form>


	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="/style/dist/js/jquery.slim.min.js"></script>
	<script type="text/javascript" src="/style/dist/js/popper.min.js"></script>
	<script type="text/javascript" src="/style/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/style/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
		
<script type="text/javascript">
// Example starter JavaScript for disabling form submissions if there are invalid fields
$(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

            fields: {
            	length: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '长度为必填'
                        },
                        stringLength: {
                            min: 1,
                            max: 20,
                            message: '长度必须在6到18位之间数字'
                        },
                        regexp: {
                            regexp: /^[0-9.]+$/,
                            message: '只能包含数字和小数点'
                        }
                    }
                },
                width: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '长度为必填'
                        },
                        stringLength: {
                            min: 1,
                            max: 20,
                            message: '长度必须在6到18位之间数字'
                        },
                        regexp: {
                            regexp: /^[0-9.]+$/,
                            message: '只能包含数字和小数点'
                        }
                    }
                },
                height:  {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '长度为必填'
                        },
                        stringLength: {
                            min: 1,
                            max: 20,
                            message: '长度必须在6到18位之间数字'
                        },
                        regexp: {
                            regexp: /^[0-9.]+$/,
                            message: '只能包含数字和小数点'
                        }
                    }
                },
                specifications: {
                    validators: {
                        notEmpty: {
                            message: '规格型号不能为空'
                        }
                    }
                },
                material: {
                    validators: {
                        notEmpty: {
                            message: '材料不能为空'
                        }
                    }
                },
                num: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '长度为必填'
                        },
                        stringLength: {
                            min: 1,
                            max: 20,
                            message: '长度必须在6到18位之间数字'
                        },
                        regexp: {
                            regexp: /^[1-9]+[0-9]$/,
                            message: '只能包含数字和小数点'
                        }
                    }
                },
                price: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '长度为必填'
                        },
                        stringLength: {
                            min: 1,
                            max: 20,
                            message: '长度必须在6到18位之间数字'
                        },
                        regexp: {
                            regexp: /^[0-9.]+$/,
                            message: '只能包含数字和小数点'
                        }
                    }
                },
                email:{
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                }
            },
            submitHandler: function (validator, form, submitButton) {
                alert("submit");
            }
        });
    });
</script>		
</body>
